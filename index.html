<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class ="container">

    <div class="leftside">
      <!-- <header>
        <img src="images/logo.svg" class="logo">
      </header>  -->
      
      <div class="text">
        <header>
          <img src="images/logo.svg" class="logo">
        </header> 
        <img src="images/hero-mobile.jpg" alt="mobile image" class="bg-mobile">

      <h1> WE'RE <br><span>COMING <br>SOON</span></h1></h1>

      <p >Hello fellow shoppers! We're currently building our new <br>
        fashion store. Add your email below to stay up-to-date with<br>
        announcements and our launch deals.</p>

        <form class="form" action="#" id="form">
          <input type="email" name="email" placeholder="Email Address" id="email">
          <img class="error-icon" src="images/icon-error.svg" alt="error"> 
          <button>
            <img src="images/icon-arrow.svg" alt="arrow">
          </button>
          <small>Please provide a valid email</small>
        </form>

      </div>
    </div>

    <div class="rightside right-img"></div>
  </div>
 <script src="validation.js"></script>
</body>
</html>
